name: OWASP ZAP Integration with GitHub Actions

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web applicationconfigure permissions in Actions settings
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Set permissions
        run: |
          mkdir /tmp/zap
          chmod a+w /tmp/zap
          ls -la /tmp/zap

      - name: ZAP Scan
        run: docker run --rm -v $(pwd):/zap/wrk -t zaproxy/zap-stable zap-baseline.py -t https://www.accuknox.com/ -J report.json -I
        working-directory: /tmp/zap

      - name: View files
        run: |
          cat report.json
        working-directory: /tmp/zap

      - name: Push report to CSPM panel
