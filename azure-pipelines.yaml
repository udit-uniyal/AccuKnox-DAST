trigger: 
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AccuKnox-DAST@0
  inputs:
    targetURL: $(targetURL)
    accuknoxEndpoint: $(accuknoxEndpoint)
    accuknoxTenantId: $(accuknoxTenantId)
    accuknoxToken: $(accuknoxToken)
    accuknoxLabel: $(accuknoxLabel)
    scanType: $(scanType)
    qualityGate: $(qualityGate)
